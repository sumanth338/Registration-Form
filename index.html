<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="https://formsubmit.co/sumanth.k@sdlglobe.com" method="post" >
            <div class="user-details">
                <div class="input-box" >
                    <span class="details">First Name</span>
                    <input type="text" name="name" id="" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="username" id="" placeholder="Enter your Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" id="" placeholder="Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" name="number" id="" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" id="" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">confirm Password</span>
                    <input type="password" name="password" id="" placeholder="confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender" id="one"><label for="one">Male</label> 
                    <input type="radio" name="gender" id="two"><label for="two">Female</label> 
                    <input type="radio" name="gender" id="three"><label for="three">Prefer not to say</label> 
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
